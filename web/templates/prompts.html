{% extends "base.html" %}

{% block title %}Prompt - Awakener{% endblock %}
{% block page_title %}Agent Prompt{% endblock %}

{% block content %}
<!--
  Prompt Page
  ===========
  Edit the single global agent prompt (prompts/default.md).
  This prompt defines the agent's personality, goals, and behavior.
-->

<!-- Subtitle -->
<div class="mb-lg">
  <span class="text-muted text-sm" data-i18n="prompts.subtitle">
    This prompt defines the agent's personality, goals, and behavior style.
  </span>
</div>

<!-- Editor Card -->
<div class="card">
  <div class="card-header">
    <h3 data-i18n="prompts.title">Agent Prompt</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="prompt-content" class="text-sm text-muted" data-i18n="prompts.contentLabel">
        Prompt Content (Markdown)
      </label>
      <textarea
        id="prompt-content"
        class="form-control prompt-editor"
        rows="20"
        placeholder="Write the agent prompt in Markdown..."
        data-i18n-placeholder="prompts.placeholder"
      ></textarea>
    </div>
    <div class="flex flex-end mt-md">
      <button class="btn btn-primary" id="save-btn" onclick="savePrompt()">
        <span data-i18n="prompts.save">Save</span>
      </button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/prompts.js"></script>
{% endblock %}
