{% extends "base.html" %}

{% block title %}Memory - Awakener{% endblock %}
{% block page_title %}Agent Memory{% endblock %}

{% block content %}
<!--
  Memory Page
  ===========
  View the agent's notebook entries (one per activation round).
  Displayed newest-first. Each card shows 10 lines by default,
  click to expand full content. No outer wrapper card.
-->

<!-- Page header (not inside a card) -->
<div class="memory-page-header">
  <div>
    <strong data-i18n="memory.title">Agent Notebook</strong>
    <span class="text-sm text-muted ml-sm" id="memory-meta"></span>
  </div>
  <div class="flex gap-sm">
    <button class="btn btn-sm btn-outline" onclick="loadMemory()">
      &#x1F504; <span data-i18n="memory.refresh">Refresh</span>
    </button>
  </div>
</div>

<!-- Individual notebook cards rendered here (no outer wrapper card) -->
<div id="memory-body">
  <span class="text-muted" data-i18n="memory.loading">Loading memory...</span>
</div>
{% endblock %}

{% block scripts %}
<script src="/js/memory.js"></script>
{% endblock %}
